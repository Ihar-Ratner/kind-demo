---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /hello
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 8080
      - path: /test
        pathType: Prefix
        backend:
          service:
            name: demo
            port:
              number: 8080
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-deployment
            port:
              number: 80
---
